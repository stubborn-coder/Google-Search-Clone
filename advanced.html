<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="header">
            <label for="">Advanced Search</label>
            <a class="search" href="index.html">Google</a>
        </div>
        <div class="break"></div>
        <div class="container">
            <form action="https://www.google.com/search">
                
                <div>
                    <div class="label">
                        <label for="">all these words: </label>
                    </div>
                    <div>
                        <input type="text" name="q" id="">
                    </div>
                </div>
                
                <div>
                    <div class="label">
                        <label for="">this exact word or phrase: </label>
                    </div>
                    <div>
                        <input type="text" name="as_epq" id="">
                    </div>
                </div>
                
                <div>
                    <div class="label">
                        <label for="">any of these words: </label>
                    </div>
                    <div>
                        <input type="text" name="as_oq" id="">
                    </div>
                </div>

                <div>
                    <div class="label">
                        <label for="">none of these words: </label>
                    </div>
                    <div>
                        <input type="text" name="as_eq" id="">
                    </div>
                </div>
                
                <div>
                    <div></div>
                    <div>
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
